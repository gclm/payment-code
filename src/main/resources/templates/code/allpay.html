<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="css/allpay.css" th:href="@{../css/allpay.css}" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_758041_cf4may8xj9.css" th:href="@{//at.alicdn.com/t/font_758041_cf4may8xj9.css}"> <!-- 引入阿里图标库css -->
	<title>孤城落寞万能收款码</title>
</head>
<body>
	<div class="code">
		<h2>扫码向<span th:text="${paymentCode?.username}" th:if="${paymentCode?.username} != null"></span>付款</h2>
		<div class="code_img">
			<div class="code_save">
				<small style="color: #000;">微信、QQ用户需要长按识别付款二维码</small>
			</div>
			<div>
				<img src="img/code.png" th:src="${paymentCode?.code}" th:if="${paymentCode?.code} != null"/>
			</div>
			<div class="code_save">
				<small>保存收款码</small>
			</div>
		</div>
		<div class="code_ico">
			<div class="code_icon">
				<img src="img/qq.svg" th:src="@{../img/qq.svg}" />
				<p>QQ钱包</p>
			</div>
			<div class="code_icon">
				<img src="img/微信.svg" th:src="@{../img/wechat.svg}"/>
				<p>微信</p>
			</div>
			<div class="code_icon">
				<img src="img/支付宝.svg" th:src="@{../img/alipay.svg}"/>
				<p>支付宝</p>
			</div>
		</div>
		<div class="code_bottom">孤城落寞收款码</div>
	</div>
</body>
</html>
